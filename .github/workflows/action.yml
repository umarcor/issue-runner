name: 'action'

on:
  push:
    tags:
      - '*'
      - '!tip'
    branches:
      - '*'

env:
  CI: true

jobs:

  action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn
    - run: yarn build
    - run: yarn test
    - run: yarn prod
    - if: endsWith(github.ref, '/master')
      name: Deploy to gha-tip
      run: ./.github/update_gha-tip.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
