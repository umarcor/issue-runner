name: 'action'

on:
  push:
    tags:
      - '*'
      - '!tip'
    branches:
      - '*'

jobs:

  action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn
    - run: yarn build
    - run: yarn test
    - run: yarn prod
    - name: Deploy to gha-tip
      env:
        GH_DEPKEY: ${{ secrets.GHA_DEPLOY_KEY }}
      run: ./.github/update_gha-tip.sh
